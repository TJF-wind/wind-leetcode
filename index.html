      function isValid(s) {
        const reverseMap = {
          "{": "}",
          "(": ")",
          "[": "]",
        };
        let strArr = s.split("");
        let res = true;
        let temp = ~~(strArr.length / 2);
        for (let i = 0; i < temp; i++) {
          console.log(reverseMap[strArr[i]], strArr[strArr.length - 1 - i]);
          res=reverseMap[strArr[i]] === strArr[strArr.length - 1 - i]
            ? res && true
            : res && false;
        }
        return res;
      }
