      function maxArea(height) {
        //  silly v1
        let arr = [];
        height.map((item, index1) => {
          height.forEach((item2, index2) => {
            let width = Math.abs(index1 - index2);
            let h = Math.min(item2, item);
            let surface = width * h;
            arr.push(surface);
          });
        });

        console.log("arr", arr);
        return arr.reduce((pre, cur) => (pre > cur ? pre : cur));
      }
