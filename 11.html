<!DOCTYPE html>

    <title>Document</title>
  </head>
  <body>
    <script>
      function isStraight(nums) {
        // 选出普通牌,排成顺序
        let temp = nums.sort((a, b) => a - b).filter((i) => i);
        var res = 0; // 非连续 需要王牌的个数
        for (let i = 0; i < temp.length - 1; i++) {
          let a = temp[i + 1] - temp[i];
          if (!a) return false;
          res = res + a;
        }

        if (res == temp.length - 1) return true;

        if (res > temp.length - 1) {
          if (res - (temp.length - 1) <= nums.length - temp.length) {
            return true;
          }
        }
        return false;
      }

      console.log(isStraight([11, 8, 12, 8, 10]));
    </script>
  </body>
</html>
